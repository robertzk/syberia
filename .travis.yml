language: c
sudo: false
git:
  submodules: false
# Use sed to replace the SSH URL with the public URL, then initialize submodules
# http://stackoverflow.com/questions/15674064/github-submodule-access-rights-travis-ci
before_install:
- sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- git submodule update --init --recursive
addons:
  apt:
    sources:
      - r-packages-precise
    packages:
      - r-base-dev
      - r-recommended
      - pandoc
env:
  - R_LIBS_USER=~/.R/library
cache:
  directories:
    $R_LIBS_USER
before_script:
  - mkdir -p "$R_LIBS_USER"
  - Rscript -e 'if (length(find.package("devtools", quiet = TRUE)) == 0L) { install.packages("devtools", repos = "http://cran.rstudio.com"); devtools::install_github("hadley/devtools") }'
script:
  - Rscript -e 'res <- try(devtools::install_github("hadley/testthat"); if (!require("director")) devtools::install_github("syberia/director"); if (!require("stagerunner")) devtools::install_github("syberia/stagerunner"); if (!require("testthatsomemore")) devtools::install_github("robertzk/testthatsomemore"); if (!require("bettertrace")) devtools::install_github("robertzk/bettertrace"); devtools::check()); quit(save = "no", status = if (isTRUE(res)) { 0 } else { 1 }, runLast = FALSE)'
after_success:
  - Rscript -e 'library(covr);coveralls()'
notifications:
  hipchat:
    rooms:
      secure: C/QSVCJr0J4eLU1IF+yFOc0Az5I2oZC/F61b1Gb3OHm2ZtLTTJY+tTD1xO0PMp+FRdDLkV9PpFWei3C+tPOMVQrzHgpB9YL3RCsHbghzH3C9O7eexQMEON1xh4cI+09F+N6CisIdeQYsUEaePZ2/sOGjo1tcBdwxSjKttGslZlw=
    on_success: change
    on_failure: change
    template:
    - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}
      | Details: %{build_url} | Changes: %{compare_url}"
